<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="sidebar">
      <button class="newTask">+ ADD TASK</button>
      <div class="task-hdr">Tasks</div>
      <div class="sidebar-nav-sec">
        <div class="all-tasks">All</div>
        <div class="today-task">Today</div>
        <div class="scheduled-task">Scheduled</div>
        <div class="completed-task">Completed</div>
      </div>
      <div class="sidebar-project-sec">
        <div class="project-hdr">Projects</div>
        <button class="newProject">CREATE NEW PROJECT</button>
        <div class="projectContainer"></div>
      </div>
    </div>
    <div class="main-content">
      <div class="taskContainer"></div>
    </div>
    <dialog id="newTaskModal">
      <div class="cancel">X</div>
      <form id="newTaskModalForm">
        <div class="input-rows">
          <label for="title">Title </label>
          <input type="text" name="title" id="title" required autocomplete="off" oninput="this.setCustomValidity('')" />
        </div>
        <div class="input-rows">
          <label for="description">Description </label>
          <textarea name="description" id="description" rows="4" required></textarea>
        </div>
        <div class="input-rows">
          <label for="date">Date </label>
          <input type="date" name="date" id="date" required />
        </div>
        <div class="input-rows">
          <label for="priority">Priority </label>
          <select name="priority" id="priority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        <div class="input-rows project-select">
          <label for="project-selector">Select Project</label>
          <select name="project" id="project-selector"></select>
        </div>
        <button type="submit" id="createTask">Create Task</button>
      </form>
    </dialog>
    <form id="createProjectForm">
      <input type="text" id="project-name" required autocomplete="off" minlength="3" maxlength="20" placeholder="Enter Project Name" oninput="this.setCustomValidity('')" />
      <div>
        <button class="cancelP">Cancel</button>
        <button type="submit" id="createProject">Submit</button>
      </div>
    </form>
    <div class="error">
      <div class="error__icon">
        <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
            fill="#393a37"
          ></path>
        </svg>
      </div>
      <div class="error__title">Please create a Project</div>
      <div class="error__close">
        <svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
            fill="#393a37"
          ></path>
        </svg>
      </div>
    </div>
  </body>
</html>
